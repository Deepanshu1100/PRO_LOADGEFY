<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="abhaylogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <img src="../Images/Lodgefy_Logo.jpg" alt="Lodgefy">
            <header>Welcome!</header>
            <p>Login into your Lodgefy account</p>
            <br>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" placeholder="Enter Your Email">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" placeholder="Password">
                </div>
                <div class="pass">
                    <a href="#">Forget Password?</a>
                </div>
                <div class="field1">
                    <input type ="Submit" value="Login" id = "LoginBtn">
                </div>
                <div class="login">Or Login with</div>
                <div class="link">
                    <div class="facebook">
                        <i class="fab fa-facebook-f"><span>Facebook</span></i>
                    </div>
                    <div class="google">
                        <i class="fab fa-google"><span>Google</span></i>
                    </div>
                </div>
                <div class="signup">Don't have account?
                    <a href="sign_Up.html" target="_blank">Signup Now</a>
            </form>
                </div>
                    
        </div>
    </div>

    <script>
        // JavaScript to attach href functionality
        let Login = document.getElementById('LoginBtn');
        Login.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = 'loginsucces.html'; // Redirect to the URL
        });
    </script>
</body>
</html>
