
<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
*{
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Poppins', sans-serif;
}
body{
background-image: url(https://i.pinimg.com/564x/f0/8a/79/f08a79c455d9d9b2c405744cdab76c36.jpg);
background-position: center;
background-size: cover;
justify-content: center;
align-items: center;
display: flex;
min-height: 100vh;
}
.main{
display: inline-flex;
box-shadow: 0 2px 10px 10px rgba(0,0,0,0.2)
}
.logo{
width: 550px;

height: 450px;
background-image: url(https://esgplaybook.com/wp-content/uploads/2021/09/undraw_security_o890.png);
background-position: center;
background-size: cover;
border-radius: 20px;

}
.logo h2{
padding: 15px;
color: #5d58ed;
}
.signin{
width: 300px;
background: #5d58ed;
color: #fff;

padding: 20px;
text-align: center;
border-radius: 20px;
}
form label{
float: left;
margin: 25px 0px 0px 40px;
}
label, p{
font-size: 14px;
}
form input, form button{
width: 200px;
height: 30px;
color: #fff;
background:#3b3e87;
outline: none;

border: none;
border-radius: 15px;
padding: 10px;
}
form input[type]::placeholder{
color: #fff;
opacity: .7;
}
form a{
color: #fff;
font-size: 14px;
float: right;
margin: 15px 25px;
}
form button{
background: #ed0c2e;
font-size: 16px;
padding: 1px;
margin: 10px 0 10px 20px;
cursor: pointer;
}
form button:hover{
transition: .5s;
background: #cf2b44;
}

ul{
    list-style: none;
    margin:20px
    }
    li{
    font-size: 18px;
    display: inline-block;
    padding: 10px;
    cursor: pointer;
    }
    </style>
    <body>
    <div class="main">
    <div class="logo">
    <h2>The Providers</h2>
    </div>
    <div class="signin">
    <h1>Welcome!</h1>
    <p>Sign into your account</p>
    <form>
    <label>Username</label>
    <i class="far fa-user">
    <input type="text" placeholder="Deepanshu Rana" required></i>
    <label>Password</label>
    <i class="fas fa-unlock-alt">
    <input type="Password" placeholder="" required></i>
    <a href="#">Forget Password</a><br>
    <button>Login</button>
    </form>
    <ul>
    <li><i class="fab fa-facebook-f"></i></li>
    <li><i class="fab fa-twitter"></i></li>
    <li><i class="fab fa-youtube"></i></li>
    <li><i class="fab fa-whatsapp"></i></li>
    <li><i class="fab fa-instagram"></i></li>
    </ul>
    </div>
    </div>
    </body>
    </html>
